<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="main__form">
            <img src="assets/img/code_icon.svg" alt="code_icon" width="56px" height="56px">
            <div class="main__form-welcometext">
                <span class="main__form-welcometext-firstspan">Welcome friend!</span>
                <span class="main__form-welcometext-secondspan">Don't you have a profile? Register</span>
            </div>
            <div class="main__form-social">
                <img src="assets/img/google.svg" alt="google">
                <img src="assets/img/github.svg" alt="github">
                <img src="assets/img/facebook.svg" alt="facebook">
                <img src="assets/img/vk.svg" alt="vk">
            </div>
            <div class="main__form-or">
                <hr>
                <span>Or</span>
                <hr>
            </div>
            <div class="main__form-email">
                <span>Email</span>
                <input type="email" placeholder="yourname@mail.com">
            </div>
            <div class="main__form-password">
                <span>Password</span>
                <div>
                    <input type="password" placeholder="Enter you password" id="password-input">
                    <a class="main__form-password-changeview dont-view" id="change-view"></a>
                </div>
            </div>
            <button class="main__form-signin">
                <span>Sign in</span>
            </button>
            <a href="#" class="main__form-forgot">
                Forgot password
            </a>
        </div>
        <img src="assets/img/smiles.png" alt="smiles" class="main__smails"/>
    </main>
    <script src="main.js"></script>
</body>
</html>
